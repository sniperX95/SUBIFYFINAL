<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBIFY</title>
    <style>
        :root {
            --primary-color: #cc73f8;
            --background-color: #121212;
            --card-background: #1e1e1e;
            --text-color: #f0f0f0;
            --accent-color: #272727;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        header {
            background-color: var(--accent-color);
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: var(--text-color);
            margin: 0 10px;
            text-decoration: none;
        }
        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background-color: var(--card-background);
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            transition: transform 0.2s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 80px;
            height: 80px;
        }
        .card button {
            background-color: var(--primary-color);
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            margin: 5px;
        }
        .card button:hover {
            opacity: 0.9;
        }
        footer {
            background-color: var(--accent-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        @media(max-width: 600px) {
            .card {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>SUBIFY</h1>
        <nav>
            <a href="#">Accueil</a>
            <a href="#">Services</a>
            <a href="#">Connexion</a>
            <a href="#">Inscription</a>
        </nav>
    </header>

    <main>
        <section class="services" id="services">
            <!-- Cards generated by JavaScript -->
        </section>
    </main>

    <footer>
        &copy; 2024 SUBIFY. Tous droits réservés.
    </footer>

    <script>
        const services = [
            {name: 'Netflix', price: '4.99€/mois', slots: 2, logo: 'https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg'},
            {name: 'Spotify', price: '2.99€/mois', slots: 1, logo: 'https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg'},
            {name: 'Disney+', price: '3.99€/mois', slots: 4, logo: 'https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg'},
        ];
        const serviceContainer = document.getElementById('services');
        services.forEach(service => {
            const card = document.createElement('div');
            card.className = 'card';

            const img = document.createElement('img');
            img.src = service.logo;
            img.alt = service.name;

            const h3 = document.createElement('h3');
            h3.textContent = service.name;

            const price = document.createElement('p');
            price.textContent = service.price;

            const slots = document.createElement('p');
            slots.textContent = `${service.slots} places restantes`;

            const buyBtn = document.createElement('button');
            buyBtn.textContent = 'Acheter';
            buyBtn.onclick = () => alert('Fonctionnalité d\'achat à implémenter');

            const detailsBtn = document.createElement('button');
            detailsBtn.textContent = 'Plus de détails';
            detailsBtn.onclick = () => alert('Rediriger vers la fiche produit');

            card.appendChild(img);
            card.appendChild(h3);
            card.appendChild(price);
            card.appendChild(slots);
            card.appendChild(buyBtn);
            card.appendChild(detailsBtn);

            serviceContainer.appendChild(card);
        });
    </script>
</body>
</html>
